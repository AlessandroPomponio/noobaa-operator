apiVersion: v1
kind: Service
metadata:
  name: SYSNAME-mgmt
  labels:
    app: noobaa
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: http
    prometheus.io/port: "8080"
spec:
  type: LoadBalancer
  selector:
    noobaa-mgmt: SYSNAME
  ports:
    - port: 80
      name: mgmt
      targetPort: 8080
    - port: 443
      name: mgmt-https
      targetPort: 8443
    - port: 8444
      name: md-https
    - port: 8445
      name: bg-https
    - port: 8446
      name: hosted-agents-https
